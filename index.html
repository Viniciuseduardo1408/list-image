<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Lista de Imagens</title>
</head>

<body>
    <main class="main-wrapper">
        <section class="artwork-gallery">
            <article class="artwork-gallery__container-image">
                <div class="artwork-gallery__item">
                    <img class="artwork-gallery__image" src="./src/imagens/rome.png" alt="Obra de arte Rome">
                </div>

                <div class="artwork-gallery__info">
                    <h3 class="artwork-gallery__title">
                        Rome
                    </h3>
                    <p class="artwork-gallery__author">Michelangelo</p>
                </div>
            </article>

            <article class="artwork-gallery__container-image">

                <div class="artwork-gallery__item">
                    <img class="artwork-gallery__image" src="./src/imagens/boat.png" alt="Obra de arte Boat at Sea">
                </div>

                <div class="artwork-gallery__info">
                    <h3 class="artwork-gallery__title">
                        Boat at Sea
                    </h3>
                    <p class="artwork-gallery__author">Vincent Van Gogh</p>
                </div>

            </article>

            <article class="artwork-gallery__container-image">
                <div class="artwork-gallery__item">
                    <img class="artwork-gallery__image" src="./src/imagens/sand-and-sea.png" alt="Obra de arte Sand and Sea">
                </div>

                <div class="artwork-gallery__info">
                    <h3 class="artwork-gallery__title">
                        Sand and Sea
                    </h3>
                    <p class="artwork-gallery__author">Da vinci</p>
                </div>
            </article>

            <article class="artwork-gallery__container-image">
                <div class="artwork-gallery__item">
                    <img class="artwork-gallery__image" src="./src/imagens/starry-night.png" alt="Obra de arte Starry night">
                </div>

                <div class="artwork-gallery__info">
                    <h3 class="artwork-gallery__title">
                        Starry Night
                    </h3>
                    <p class="artwork-gallery__author">Vincent Van Gogh</p>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
